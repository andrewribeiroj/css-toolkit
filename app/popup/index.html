<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h5 class="card-header">CSS Toolkit</h5>

    <section id="enableHyperLinkSession">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">HyperLink Generator</h6>
                <div class="d-flex justify-content-evenly">
                    <button id="getHyperLink" class="btn btn-primary">
                        Copy HyperLink <i id="getHyperLinkIcon" class="bi bi-clipboard"></i>
                    </button>
                    <button id="getUrl" class="btn btn-primary">
                        Copy URL <i id="getUrlIcon" class="bi bi-clipboard"></i>
                    </button>
                </div>
                <div id="success-message" class="alert alert-success w-100 mt-2 mb-0 collapse" role="alert">
                    Copied to clipboard!
                </div>
                <div id="error-message" class="alert alert-danger w-100 mt-2 mb-0 collapse" role="alert">
                    Something went wrong.
                </div>
            </div>
        </div>
    </section>

    <section id="enableDomainSession">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Domain Checker</h6>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Selected</span>
                    <input type="text" id="selectedText" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" disabled>
                </div>
                <div class="d-flex justify-content-evenly">
                    <button id="whois" class="btn btn-primary">
                        Whois Details
                    </button>
                    <button id="dns" class="btn btn-primary">
                        DNS Checker
                    </button>
                    <button id="http" class="btn btn-primary">
                        HTTP Response
                    </button>
                </div>
                <div class="d-flex justify-content-evenly">
                    
                </div>

            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
