<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h5 class="card-header">CSS Toolkit</h5>

    <section id="enableHyperlinkSession">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Hyperlink Generator</h6>
                <div class="d-flex justify-content-evenly">
                    <button id="getHyperlink" class="btn btn-primary">
                        Copy Hyperlink <i id="getHyperlinkIcon" class="bi bi-clipboard"></i>
                    </button>
                    <button id="getUrl" class="btn btn-primary">
                        Copy URL <i id="getUrlIcon" class="bi bi-clipboard"></i>
                    </button>
                </div>
                <div class="message">
                    <div id="success-message" class="alert alert-success w-100 mt-2 mb-0 collapse" role="alert">
                        <span>Copied to clipboard!</span>
                    </div>
                    <div id="error-message" class="alert alert-danger w-100 mt-2 mb-0 collapse" role="alert">
                        <span>Something went wrong.</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="enableDomainSession">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Domain Checker</h6>

                <div class="input-group mb-3">
                    <input type="text" id="selectedText" class="form-control" placeholder="Select a domain name"
                        aria-label="Select a domain name" aria-describedby="basic-addon2" disabled>
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-globe"></i></span>
                </div>
                <div class="d-flex justify-content-evenly">
                    <button id="whois" class="btn btn-primary">
                        Whois Details
                    </button>
                    <button id="dns" class="btn btn-primary">
                        DNS Checker
                    </button>
                    <button id="http" class="btn btn-primary">
                        HTTP Response
                    </button>
                </div>
                <div class="message">
                    <pre id="whois-message" class="alert alert-secondary w-100 mt-2 mb-0 collapse" role="alert">
                        <span>Whois</span>
                    </pre>
                    <pre id="dns-message" class="alert alert-secondary w-100 mt-2 mb-0 collapse" role="alert">
                        <span>DNS</span>
                    </pre>
                    <pre id="http-message" class="alert alert-secondary w-100 mt-2 mb-0 collapse" role="alert">
                        <span>HTTP</span>
                    </pre>
                </div>

            </div>
        </div>
    </section>

    <script src="../classes/apiRequestant.class.js"></script>
    <script src="../classes/domain.class.js"></script>
    <script src="../classes/password.class.js"></script>
    <script src="functions/getSelectedText.js"></script>
    <script src="index.js"></script>
</body>

</html>
